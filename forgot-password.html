<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2D2A26">
  <title>비밀번호 찾기 - 다담가구</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Noto+Serif+KR:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{--white:#FAFAFA;--cream:#F8F7F4;--warm:#EBE8E2;--gray:#8B8680;--charcoal:#2D2A26;--black:#1A1918;--gold:#B8956C}
    body{font-family:'Pretendard',-apple-system,BlinkMacSystemFont,system-ui,sans-serif;background:var(--cream);color:var(--charcoal);line-height:1.7;min-height:100vh;display:flex;align-items:center;justify-content:center}
    h1,h2,h3{font-family:'Playfair Display','Noto Serif KR',serif;font-weight:500}
    a{text-decoration:none;color:inherit}

    .container{width:100%;max-width:440px;padding:40px 24px}

    /* Logo */
    .logo{display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:40px}
    .logo svg{width:40px;height:40px;color:var(--gold)}
    .logo span{font-family:'Playfair Display',serif;font-size:28px;font-weight:500}

    /* Card */
    .card{background:#fff;border-radius:20px;padding:40px;box-shadow:0 4px 20px rgba(0,0,0,.05)}
    .card-title{font-size:24px;text-align:center;margin-bottom:8px}
    .card-desc{text-align:center;color:var(--gray);font-size:14px;margin-bottom:32px;line-height:1.6}

    /* Form */
    .form-group{margin-bottom:24px}
    .form-group label{display:block;margin-bottom:8px;font-size:14px;font-weight:500}
    .form-group input{width:100%;padding:14px 16px;border:1px solid var(--warm);border-radius:12px;font-size:15px;transition:border-color .3s}
    .form-group input:focus{outline:none;border-color:var(--gold)}

    .btn{width:100%;padding:16px;border:none;border-radius:12px;font-size:15px;font-weight:500;cursor:pointer;transition:all .3s}
    .btn-primary{background:var(--charcoal);color:#fff}
    .btn-primary:hover{background:var(--gold)}
    .btn-primary:disabled{background:var(--warm);color:var(--gray);cursor:not-allowed}

    /* Messages */
    .message{padding:16px;border-radius:12px;margin-bottom:24px;font-size:14px;display:none}
    .message.success{display:block;background:#e8f5e9;color:#2e7d32}
    .message.error{display:block;background:#ffebee;color:#c62828}

    /* Links */
    .links{margin-top:24px;text-align:center}
    .links a{font-size:14px;color:var(--gray);transition:color .3s}
    .links a:hover{color:var(--charcoal)}

    /* Success State */
    .success-state{text-align:center;display:none}
    .success-state svg{width:80px;height:80px;color:var(--gold);margin-bottom:24px}
    .success-state h3{font-size:20px;margin-bottom:12px}
    .success-state p{color:var(--gray);font-size:14px;margin-bottom:24px;line-height:1.6}
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="logo">
      <svg viewBox="0 0 40 40" fill="currentColor"><path d="M20 4L4 12v16l16 8 16-8V12L20 4zm0 4l12 6-12 6-12-6 12-6zm-12 10l12 6 12-6v8l-12 6-12-6v-8z"/></svg>
      <span>다담</span>
    </a>

    <div class="card">
      <!-- Reset Form -->
      <div id="resetForm">
        <h2 class="card-title">비밀번호 찾기</h2>
        <p class="card-desc">
          가입하신 이메일 주소를 입력하시면<br>
          비밀번호 재설정 링크를 보내드립니다.
        </p>

        <div class="message" id="message"></div>

        <form onsubmit="handleResetPassword(event)">
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="example@email.com" required>
          </div>

          <button type="submit" class="btn btn-primary" id="submitBtn">
            재설정 링크 보내기
          </button>
        </form>

        <div class="links">
          <a href="login.html">로그인으로 돌아가기</a>
        </div>
      </div>

      <!-- Success State -->
      <div class="success-state" id="successState">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
          <circle cx="12" cy="12" r="10"/>
          <path d="M9 12l2 2 4-4"/>
        </svg>
        <h3>이메일을 확인해주세요</h3>
        <p id="successEmail">example@email.com</p>
        <p>위 주소로 비밀번호 재설정 링크를 보냈습니다.<br>메일함을 확인해주세요.</p>
        <button class="btn btn-primary" onclick="location.href='login.html'">
          로그인 페이지로
        </button>
      </div>
    </div>
  </div>

  <script>
    // Supabase 설정
    const SUPABASE_URL = 'https://vvqrvgcgnlfpiqqndsve.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2cXJ2Z2NnbmxmcGlxcW5kc3ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NTYyMjYsImV4cCI6MjA4MzQzMjIyNn0.WvMdB2bojqRUjYWdljAcxP1yHqQZJwuyv2equltyWWQ';

    let supabaseClient = null;

    // 초기화
    try {
      if (typeof window.supabase !== 'undefined') {
        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      }
    } catch (e) {
      console.error('Supabase 초기화 오류:', e);
    }

    // 메시지 표시
    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
    }

    // 비밀번호 재설정 요청
    async function handleResetPassword(e) {
      e.preventDefault();

      if (!supabaseClient) {
        showMessage('서비스에 연결할 수 없습니다.', 'error');
        return;
      }

      const email = document.getElementById('email').value.trim();
      const submitBtn = document.getElementById('submitBtn');

      if (!email) {
        showMessage('이메일을 입력해주세요.', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = '전송 중...';

      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });

        if (error) throw error;

        // 성공 화면 표시
        document.getElementById('resetForm').style.display = 'none';
        document.getElementById('successState').style.display = 'block';
        document.getElementById('successEmail').textContent = email;

      } catch (error) {
        console.error('Error:', error);
        showMessage('오류가 발생했습니다: ' + error.message, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = '재설정 링크 보내기';
      }
    }
  </script>
</body>
</html>
