<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2D2A26" />
    <title>새 비밀번호 설정 - 다담가구</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Noto+Serif+KR:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --white: #fafafa;
        --cream: #f8f7f4;
        --warm: #ebe8e2;
        --gray: #8b8680;
        --charcoal: #2d2a26;
        --black: #1a1918;
        --gold: #b8956c;
      }
      body {
        font-family:
          'Pretendard',
          -apple-system,
          BlinkMacSystemFont,
          system-ui,
          sans-serif;
        background: var(--cream);
        color: var(--charcoal);
        line-height: 1.7;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      h1,
      h2,
      h3 {
        font-family: 'Playfair Display', 'Noto Serif KR', serif;
        font-weight: 500;
      }
      a {
        text-decoration: none;
        color: inherit;
      }

      .container {
        width: 100%;
        max-width: 440px;
        padding: 40px 24px;
      }

      /* Logo */
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 40px;
      }
      .logo svg {
        width: 40px;
        height: 40px;
        color: var(--gold);
      }
      .logo span {
        font-family: 'Playfair Display', serif;
        font-size: 28px;
        font-weight: 500;
      }

      /* Card */
      .card {
        background: #fff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }
      .card-title {
        font-size: 24px;
        text-align: center;
        margin-bottom: 8px;
      }
      .card-desc {
        text-align: center;
        color: var(--gray);
        font-size: 14px;
        margin-bottom: 32px;
        line-height: 1.6;
      }

      /* Form */
      .form-group {
        margin-bottom: 24px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid var(--warm);
        border-radius: 12px;
        font-size: 15px;
        transition: border-color 0.3s;
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--gold);
      }
      .form-hint {
        font-size: 12px;
        color: var(--gray);
        margin-top: 6px;
      }

      /* Password Requirements */
      .password-requirements {
        margin-top: 10px;
        font-size: 12px;
      }
      .requirement {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 4px;
        color: var(--gray);
      }
      .requirement.valid {
        color: #2e7d32;
      }
      .requirement svg {
        width: 14px;
        height: 14px;
      }

      .btn {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
      }
      .btn-primary {
        background: var(--charcoal);
        color: #fff;
      }
      .btn-primary:hover {
        background: var(--gold);
      }
      .btn-primary:disabled {
        background: var(--warm);
        color: var(--gray);
        cursor: not-allowed;
      }

      /* Messages */
      .message {
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-size: 14px;
        display: none;
      }
      .message.success {
        display: block;
        background: #e8f5e9;
        color: #2e7d32;
      }
      .message.error {
        display: block;
        background: #ffebee;
        color: #c62828;
      }

      /* Success State */
      .success-state {
        text-align: center;
        display: none;
      }
      .success-state svg {
        width: 80px;
        height: 80px;
        color: #2e7d32;
        margin-bottom: 24px;
      }
      .success-state h3 {
        font-size: 20px;
        margin-bottom: 12px;
      }
      .success-state p {
        color: var(--gray);
        font-size: 14px;
        margin-bottom: 24px;
      }

      /* Error State */
      .error-state {
        text-align: center;
        display: none;
      }
      .error-state svg {
        width: 80px;
        height: 80px;
        color: #c62828;
        margin-bottom: 24px;
      }
      .error-state h3 {
        font-size: 20px;
        margin-bottom: 12px;
      }
      .error-state p {
        color: var(--gray);
        font-size: 14px;
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="logo">
        <svg viewBox="0 0 40 40" fill="currentColor">
          <path d="M20 4L4 12v16l16 8 16-8V12L20 4zm0 4l12 6-12 6-12-6 12-6zm-12 10l12 6 12-6v8l-12 6-12-6v-8z" />
        </svg>
        <span>다담</span>
      </a>

      <div class="card">
        <!-- Reset Form -->
        <div id="resetForm">
          <h2 class="card-title">새 비밀번호 설정</h2>
          <p class="card-desc">새로운 비밀번호를 입력해주세요.</p>

          <div class="message" id="message"></div>

          <form onsubmit="handleUpdatePassword(event)">
            <div class="form-group">
              <label for="password">새 비밀번호</label>
              <input type="password" id="password" placeholder="8자 이상 입력" required oninput="checkPassword()" />
              <div class="password-requirements">
                <div class="requirement" id="reqLength">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                  </svg>
                  8자 이상
                </div>
                <div class="requirement" id="reqLetter">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                  </svg>
                  영문 포함
                </div>
                <div class="requirement" id="reqNumber">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                  </svg>
                  숫자 포함
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">비밀번호 확인</label>
              <input
                type="password"
                id="confirmPassword"
                placeholder="비밀번호 재입력"
                required
                oninput="checkPasswordMatch()"
              />
              <div class="form-hint" id="matchHint" style="color: var(--gray)"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">비밀번호 변경</button>
          </form>
        </div>

        <!-- Success State -->
        <div class="success-state" id="successState">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10" />
            <path d="M9 12l2 2 4-4" />
          </svg>
          <h3>비밀번호가 변경되었습니다</h3>
          <p>새 비밀번호로 로그인해주세요.</p>
          <button class="btn btn-primary" onclick="location.href = 'login.html'">로그인 하기</button>
        </div>

        <!-- Error State -->
        <div class="error-state" id="errorState">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10" />
            <line x1="15" y1="9" x2="9" y2="15" />
            <line x1="9" y1="9" x2="15" y2="15" />
          </svg>
          <h3>링크가 만료되었습니다</h3>
          <p>비밀번호 재설정 링크가 만료되었거나 유효하지 않습니다.</p>
          <button class="btn btn-primary" onclick="location.href = 'forgot-password.html'">다시 요청하기</button>
        </div>
      </div>
    </div>

    <script>
      // Supabase 설정
      const SUPABASE_URL = 'https://vvqrvgcgnlfpiqqndsve.supabase.co';
      const SUPABASE_ANON_KEY =
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2cXJ2Z2NnbmxmcGlxcW5kc3ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NTYyMjYsImV4cCI6MjA4MzQzMjIyNn0.WvMdB2bojqRUjYWdljAcxP1yHqQZJwuyv2equltyWWQ';

      let supabaseClient = null;

      // 초기화
      async function init() {
        try {
          if (typeof window.supabase !== 'undefined') {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
          }
        } catch (e) {
          console.error('Supabase 초기화 오류:', e);
        }

        // URL 파라미터 확인 (Supabase가 자동으로 처리)
        // 세션이 있는지 확인
        if (supabaseClient) {
          const {
            data: { session },
          } = await supabaseClient.auth.getSession();

          // 토큰이 URL에 있는지 확인
          const hashParams = new URLSearchParams(window.location.hash.substring(1));
          const accessToken = hashParams.get('access_token');
          const type = hashParams.get('type');

          if (!session && !accessToken) {
            // 세션도 없고 토큰도 없으면 에러 표시
            showErrorState();
          }
        }
      }

      // 메시지 표시
      function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = 'message ' + type;
      }

      // 에러 상태 표시
      function showErrorState() {
        document.getElementById('resetForm').style.display = 'none';
        document.getElementById('errorState').style.display = 'block';
      }

      // 비밀번호 유효성 검사
      function checkPassword() {
        const password = document.getElementById('password').value;

        const hasLength = password.length >= 8;
        const hasLetter = /[a-zA-Z]/.test(password);
        const hasNumber = /[0-9]/.test(password);

        updateRequirement('reqLength', hasLength);
        updateRequirement('reqLetter', hasLetter);
        updateRequirement('reqNumber', hasNumber);

        return hasLength && hasLetter && hasNumber;
      }

      function updateRequirement(id, valid) {
        const el = document.getElementById(id);
        if (valid) {
          el.classList.add('valid');
          el.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10"/><path d="M9 12l2 2 4-4"/>';
        } else {
          el.classList.remove('valid');
          el.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10"/>';
        }
      }

      // 비밀번호 일치 확인
      function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirmPassword').value;
        const hint = document.getElementById('matchHint');

        if (!confirm) {
          hint.textContent = '';
          return false;
        }

        if (password === confirm) {
          hint.textContent = '비밀번호가 일치합니다';
          hint.style.color = '#2e7d32';
          return true;
        } else {
          hint.textContent = '비밀번호가 일치하지 않습니다';
          hint.style.color = '#c62828';
          return false;
        }
      }

      // 비밀번호 변경
      async function handleUpdatePassword(e) {
        e.preventDefault();

        if (!supabaseClient) {
          showMessage('서비스에 연결할 수 없습니다.', 'error');
          return;
        }

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const submitBtn = document.getElementById('submitBtn');

        // 유효성 검사
        if (!checkPassword()) {
          showMessage('비밀번호 요구사항을 충족해주세요.', 'error');
          return;
        }

        if (password !== confirmPassword) {
          showMessage('비밀번호가 일치하지 않습니다.', 'error');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = '변경 중...';

        try {
          const { error } = await supabaseClient.auth.updateUser({
            password: password,
          });

          if (error) throw error;

          // 성공 화면 표시
          document.getElementById('resetForm').style.display = 'none';
          document.getElementById('successState').style.display = 'block';
        } catch (error) {
          console.error('Error:', error);

          if (error.message.includes('session') || error.message.includes('token')) {
            showErrorState();
          } else {
            showMessage('오류가 발생했습니다: ' + error.message, 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = '비밀번호 변경';
          }
        }
      }

      // 초기화 실행
      init();
    </script>
  </body>
</html>
