<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2D2A26">
  <title>회원가입 - 다담가구</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Noto+Serif+KR:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{--white:#FAFAFA;--cream:#F8F7F4;--warm:#EBE8E2;--gray:#8B8680;--charcoal:#2D2A26;--black:#1A1918;--gold:#B8956C}
    body{font-family:'Pretendard',-apple-system,BlinkMacSystemFont,system-ui,sans-serif;background:var(--cream);color:var(--charcoal);line-height:1.7;min-height:100vh;display:flex}
    h1,h2,h3,h4{font-family:'Playfair Display','Noto Serif KR',serif;font-weight:500}
    a{text-decoration:none;color:inherit}

    /* Layout */
    .signup-container{display:flex;width:100%;min-height:100vh}

    /* Left Brand Section */
    .brand-section{display:none;width:50%;position:relative;overflow:hidden;background:var(--charcoal)}
    .brand-bg{position:absolute;inset:0;opacity:.2}
    .brand-bg::before{content:'';position:absolute;top:25%;left:25%;width:400px;height:400px;background:var(--gold);border-radius:50%;filter:blur(120px)}
    .brand-bg::after{content:'';position:absolute;bottom:25%;right:25%;width:300px;height:300px;background:var(--gold);border-radius:50%;filter:blur(100px)}
    .brand-content{position:relative;z-index:1;display:flex;flex-direction:column;justify-content:center;padding:64px;color:#fff;height:100%}
    .brand-logo{display:flex;align-items:center;gap:12px;margin-bottom:48px}
    .brand-logo svg{width:40px;height:40px}
    .brand-logo span{font-family:'Playfair Display',serif;font-size:28px}
    .brand-content h1{font-size:38px;line-height:1.3;margin-bottom:24px}
    .brand-content h1 span{color:var(--gold)}
    .benefit-list{list-style:none;display:flex;flex-direction:column;gap:16px}
    .benefit-list li{display:flex;align-items:center;gap:12px;color:rgba(255,255,255,.8)}
    .benefit-list .check{width:24px;height:24px;background:rgba(184,149,108,.2);border-radius:50%;display:flex;align-items:center;justify-content:center}
    .benefit-list .check svg{width:14px;height:14px;color:var(--gold)}

    /* Right Form Section */
    .form-section{width:100%;display:flex;align-items:center;justify-content:center;padding:32px;overflow-y:auto}
    .form-container{width:100%;max-width:420px;padding:16px 0}

    /* Mobile Logo */
    .mobile-logo{display:flex;align-items:center;gap:8px;margin-bottom:32px}
    .mobile-logo svg{width:32px;height:32px}
    .mobile-logo span{font-family:'Playfair Display',serif;font-size:24px}

    /* Form Header */
    .form-header{margin-bottom:32px}
    .form-header h2{font-size:32px;margin-bottom:8px}
    .form-header p{color:var(--gray)}
    .form-header a{color:var(--gold)}
    .form-header a:hover{text-decoration:underline}

    /* Messages */
    .error-message,.success-message{display:none;padding:16px;border-radius:12px;font-size:14px;margin-bottom:24px}
    .error-message{background:#FEF2F2;border:1px solid #FECACA;color:#DC2626}
    .success-message{background:#F0FDF4;border:1px solid #BBF7D0;color:#16A34A}
    .error-message.show,.success-message.show{display:block}

    /* Social Buttons */
    .social-buttons{display:flex;flex-direction:column;gap:12px;margin-bottom:32px}
    .btn-social{width:100%;padding:16px;border-radius:12px;font-size:15px;font-weight:500;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:12px;transition:all .3s}
    .btn-social:disabled{opacity:.5;cursor:not-allowed}
    .btn-social svg{width:20px;height:20px}
    .btn-google{background:#fff;border:1px solid var(--warm);color:var(--charcoal)}
    .btn-google:hover{background:var(--cream)}
    .btn-kakao{background:#FEE500;border:none;color:#191919}
    .btn-kakao:hover{background:#FDD800}
    .btn-naver{background:#03C75A;border:none;color:#fff}
    .btn-naver:hover{background:#02b351}
    .btn-apple{background:#000;border:none;color:#fff}
    .btn-apple:hover{background:#333}

    /* Divider */
    .divider{display:flex;align-items:center;gap:16px;margin-bottom:32px}
    .divider::before,.divider::after{content:'';flex:1;height:1px;background:var(--warm)}
    .divider span{font-size:14px;color:var(--gray)}

    /* Form */
    .signup-form{display:flex;flex-direction:column;gap:20px}
    .form-group{display:flex;flex-direction:column;gap:8px}
    .form-group label{font-size:14px;font-weight:500}
    .input-wrapper{position:relative}
    .input-wrapper svg{position:absolute;left:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;color:var(--gray)}
    .input-wrapper input{width:100%;padding:16px 16px 16px 48px;background:#fff;border:1px solid var(--warm);border-radius:12px;font-size:16px;color:var(--charcoal);transition:all .3s}
    .input-wrapper input:focus{outline:none;border-color:var(--gold);box-shadow:0 0 0 3px rgba(184,149,108,.15)}
    .input-wrapper input::placeholder{color:rgba(139,134,128,.5)}
    .input-wrapper input.error{border-color:#FCA5A5}
    .input-wrapper .toggle-password{position:absolute;right:16px;top:50%;transform:translateY(-50%);background:none;border:none;color:var(--gray);cursor:pointer;padding:4px}

    /* Password Requirements */
    .password-reqs{margin-top:12px;display:flex;flex-direction:column;gap:8px}
    .password-reqs .req{display:flex;align-items:center;gap:8px;font-size:13px;color:var(--gray);transition:color .3s}
    .password-reqs .req.valid{color:#16A34A}
    .password-reqs .req svg{width:16px;height:16px}

    /* Terms */
    .terms-group{display:flex;flex-direction:column;gap:12px;padding-top:8px}
    .terms-group label{display:flex;align-items:flex-start;gap:12px;cursor:pointer;font-size:14px}
    .terms-group input{width:20px;height:20px;margin-top:2px;accent-color:var(--gold);flex-shrink:0}
    .terms-group .required{color:#DC2626}
    .terms-group a{color:var(--gold)}
    .terms-group a:hover{text-decoration:underline}
    .terms-group .optional{color:var(--gray)}

    /* Submit Button */
    .btn-submit{width:100%;padding:16px;background:var(--charcoal);color:#fff;border:none;border-radius:12px;font-size:16px;font-weight:500;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px;transition:background .3s;margin-top:8px}
    .btn-submit:hover{background:var(--gold)}
    .btn-submit:disabled{opacity:.5;cursor:not-allowed}
    .btn-submit svg{width:18px;height:18px}

    /* Spinner */
    .spinner{width:20px;height:20px;border:2px solid rgba(255,255,255,.3);border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Responsive */
    @media(min-width:1024px){
      .brand-section{display:flex}
      .form-section{width:50%}
      .mobile-logo{display:none}
    }

    @media(max-width:480px){
      .form-section{padding:24px 16px}
      .form-header h2{font-size:28px}
      .btn-submit,.btn-social{padding:14px}
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <!-- Left: Brand Section -->
    <div class="brand-section">
      <div class="brand-bg"></div>
      <div class="brand-content">
        <a href="index.html" class="brand-logo">
          <svg viewBox="0 0 40 40" fill="currentColor"><path d="M20 4L4 12v16l16 8 16-8V12L20 4zm0 4l12 6-12 6-12-6 12-6zm-12 10l12 6 12-6v8l-12 6-12-6v-8z"/></svg>
          <span>다담</span>
        </a>
        <h1>다담가구 회원이 되어<br><span>특별한 혜택</span>을 누리세요</h1>
        <ul class="benefit-list">
          <li><div class="check"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg></div>AI 맞춤 설계 무료 상담</li>
          <li><div class="check"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg></div>회원 전용 특별 할인</li>
          <li><div class="check"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg></div>시공 진행 상황 실시간 확인</li>
          <li><div class="check"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg></div>평생 A/S 보장 및 이력 관리</li>
        </ul>
      </div>
    </div>

    <!-- Right: Form Section -->
    <div class="form-section">
      <div class="form-container">
        <!-- Mobile Logo -->
        <a href="index.html" class="mobile-logo">
          <svg viewBox="0 0 40 40" fill="currentColor"><path d="M20 4L4 12v16l16 8 16-8V12L20 4zm0 4l12 6-12 6-12-6 12-6zm-12 10l12 6 12-6v8l-12 6-12-6v-8z"/></svg>
          <span>다담</span>
        </a>

        <!-- Form Header -->
        <div class="form-header">
          <h2>회원가입</h2>
          <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </div>

        <!-- Messages -->
        <div class="error-message" id="errorMsg"></div>
        <div class="success-message" id="successMsg"></div>

        <!-- Social Signup -->
        <div class="social-buttons">
          <button type="button" class="btn-social btn-google" onclick="signInWithGoogle()">
            <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Google로 가입하기
          </button>
          <button type="button" class="btn-social btn-kakao" onclick="signInWithKakao()">
            <svg viewBox="0 0 24 24" fill="#191919"><path d="M12 3C6.48 3 2 6.58 2 11c0 2.85 1.93 5.35 4.84 6.75-.22.81-.8 2.93-.92 3.38-.14.54.2.53.42.39.17-.11 2.72-1.84 3.83-2.59.59.09 1.2.13 1.83.13 5.52 0 10-3.58 10-8s-4.48-8-10-8z"/></svg>
            카카오로 가입하기
          </button>
        </div>

        <!-- Divider -->
        <div class="divider"><span>또는 이메일로 가입</span></div>

        <!-- Signup Form -->
        <form class="signup-form" id="signupForm">
          <div class="form-group">
            <label for="name">이름</label>
            <div class="input-wrapper">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
              <input type="text" id="name" placeholder="홍길동" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">이메일</label>
            <div class="input-wrapper">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
              <input type="email" id="email" placeholder="example@email.com" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">비밀번호</label>
            <div class="input-wrapper">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
              <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
              <button type="button" class="toggle-password" onclick="togglePassword('password')">
                <svg id="eyeIcon1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
              </button>
            </div>
            <div class="password-reqs" id="passwordReqs">
              <div class="req" id="reqLength"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>8자 이상</div>
              <div class="req" id="reqLetter"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>영문 포함</div>
              <div class="req" id="reqNumber"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>숫자 포함</div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <div class="input-wrapper">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
              <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
            </div>
            <p class="error-text" id="confirmError" style="display:none;color:#DC2626;font-size:13px;margin-top:8px">비밀번호가 일치하지 않습니다.</p>
          </div>

          <div class="terms-group">
            <label>
              <input type="checkbox" id="agreeTerms" required>
              <span><span class="required">[필수]</span> <a href="terms.html">이용약관</a> 및 <a href="privacy.html">개인정보처리방침</a>에 동의합니다.</span>
            </label>
            <label>
              <input type="checkbox" id="agreeMarketing">
              <span class="optional">[선택] 마케팅 정보 수신에 동의합니다.</span>
            </label>
          </div>

          <button type="submit" class="btn-submit" id="submitBtn">
            <span>회원가입</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14m-7-7 7 7-7 7"/></svg>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Supabase 설정
    const SUPABASE_URL = 'https://vvqrvgcgnlfpiqqndsve.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_VyfTnq1Jb1HTQK5dg-oCIQ_qG1r01ng'; // Supabase 대시보드에서 anon key를 입력하세요

    let supabase = null;

    if (SUPABASE_ANON_KEY) {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    // DOM 요소
    const signupForm = document.getElementById('signupForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const agreeTermsInput = document.getElementById('agreeTerms');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    // 비밀번호 요구사항 요소
    const reqLength = document.getElementById('reqLength');
    const reqLetter = document.getElementById('reqLetter');
    const reqNumber = document.getElementById('reqNumber');
    const confirmError = document.getElementById('confirmError');

    // 비밀번호 표시/숨김 토글
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // 비밀번호 유효성 검사
    function validatePassword() {
      const password = passwordInput.value;
      const hasLength = password.length >= 8;
      const hasLetter = /[a-zA-Z]/.test(password);
      const hasNumber = /\d/.test(password);

      reqLength.classList.toggle('valid', hasLength);
      reqLetter.classList.toggle('valid', hasLetter);
      reqNumber.classList.toggle('valid', hasNumber);

      return hasLength && hasLetter && hasNumber;
    }

    // 비밀번호 확인 검사
    function validateConfirmPassword() {
      const match = passwordInput.value === confirmPasswordInput.value && passwordInput.value.length > 0;
      confirmError.style.display = confirmPasswordInput.value && !match ? 'block' : 'none';
      confirmPasswordInput.classList.toggle('error', confirmPasswordInput.value && !match);
      return match;
    }

    // 이벤트 리스너
    passwordInput.addEventListener('input', validatePassword);
    confirmPasswordInput.addEventListener('input', validateConfirmPassword);

    // 메시지 표시
    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.add('show');
      successMsg.classList.remove('show');
    }

    function showSuccess(message) {
      successMsg.textContent = message;
      successMsg.classList.add('show');
      errorMsg.classList.remove('show');
    }

    function hideMessages() {
      errorMsg.classList.remove('show');
      successMsg.classList.remove('show');
    }

    // 로딩 상태
    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      if (isLoading) {
        submitBtn.innerHTML = '<div class="spinner"></div><span>가입 처리 중...</span>';
      } else {
        submitBtn.innerHTML = '<span>회원가입</span><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14m-7-7 7 7-7 7"/></svg>';
      }
    }

    // 폼 제출
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();

      if (!supabase) {
        showError('Supabase가 설정되지 않았습니다. 관리자에게 문의하세요.');
        return;
      }

      if (!agreeTermsInput.checked) {
        showError('필수 약관에 동의해주세요.');
        return;
      }

      if (!validatePassword()) {
        showError('비밀번호 조건을 확인해주세요.');
        return;
      }

      if (!validateConfirmPassword()) {
        showError('비밀번호가 일치하지 않습니다.');
        return;
      }

      setLoading(true);

      try {
        const { data, error } = await supabase.auth.signUp({
          email: emailInput.value.trim(),
          password: passwordInput.value,
          options: {
            data: {
              name: nameInput.value.trim(),
            },
          },
        });

        if (error) {
          if (error.message.includes('already registered')) {
            showError('이미 가입된 이메일입니다.');
          } else {
            showError(error.message);
          }
          return;
        }

        if (data.user) {
          showSuccess('회원가입이 완료되었습니다! 이메일 인증 후 로그인해주세요.');
          signupForm.reset();
        }
      } catch (err) {
        showError('회원가입 중 오류가 발생했습니다. 다시 시도해주세요.');
      } finally {
        setLoading(false);
      }
    });

    // Google 회원가입
    async function signInWithGoogle() {
      if (!supabase) {
        showError('Supabase가 설정되지 않았습니다.');
        return;
      }

      try {
        await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: { redirectTo: window.location.origin + '/dashboard.html' },
        });
      } catch (err) {
        showError('Google 로그인 중 오류가 발생했습니다.');
      }
    }

    // 카카오 회원가입
    async function signInWithKakao() {
      if (!supabase) {
        showError('Supabase가 설정되지 않았습니다.');
        return;
      }

      try {
        await supabase.auth.signInWithOAuth({
          provider: 'kakao',
          options: { redirectTo: window.location.origin + '/dashboard.html' },
        });
      } catch (err) {
        showError('카카오 로그인 중 오류가 발생했습니다.');
      }
    }

    // 네이버 회원가입 (커스텀 OIDC)
    async function signInWithNaver() {
      if (!supabase) {
        showError('Supabase가 설정되지 않았습니다.');
        return;
      }

      try {
        await supabase.auth.signInWithOAuth({
          provider: 'naver',
          options: { redirectTo: window.location.origin + '/dashboard.html' },
        });
      } catch (err) {
        showError('네이버 로그인 중 오류가 발생했습니다.');
      }
    }

    // Apple 회원가입
    async function signInWithApple() {
      if (!supabase) {
        showError('Supabase가 설정되지 않았습니다.');
        return;
      }

      try {
        await supabase.auth.signInWithOAuth({
          provider: 'apple',
          options: { redirectTo: window.location.origin + '/dashboard.html' },
        });
      } catch (err) {
        showError('Apple 로그인 중 오류가 발생했습니다.');
      }
    }
  </script>
